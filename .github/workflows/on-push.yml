# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    paths: ['examples/**', 'qse/**', 'pyproject.toml', 'tests/**']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Check patch version bump on main
      run: |
        # Exit early if not on main
        # [[ "$(git rev-parse --abbrev-ref HEAD)" != "main" ]] && {
        #   echo "Not on main branch; skipping version bump test."
        #   exit 0
        # }

        # Get version change from diff
        diff=$(git diff HEAD^ HEAD)
        old=$(echo "$diff" | grep -Po '(?<=-).*version.*?\K\d+\.\d+\.\d+')
        new=$(echo "$diff" | grep -Po '(?<=\+).*version.*?\K\d+\.\d+\.\d+')

        [[ -z "$old" || -z "$new" ]] && {
          echo "Error: Version change not found."
          exit 1
        }

        IFS=. read o_major o_minor o_patch <<< "$old"
        IFS=. read n_major n_minor n_patch <<< "$new"

        [[ "$n_major" -ne "$o_major" ]] && echo "Major version changed." && exit 1
        [[ "$n_minor" -ne "$o_minor" ]] && echo "Minor version changed." && exit 1
        [[ "$n_patch" -ne $((o_patch + 1)) ]] && echo "Patch must increment by 1." && exit 1

        echo "Patch version bump verified."

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install qse and testing dependencies
      run: |
        python -m pip install ".[dev]"
    - name: Lint with flake8
      run: |
        flake8 qse
    - name: Sort imports with isort
      run: |
        isort . --check --diff
    - name: Format code with black
      run: |
        black . --check --diff
    - name: Test with pytest
      run: |
        python -m pytest
